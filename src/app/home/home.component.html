<ion-header>
  <ion-toolbar>
    <ion-title>
      Camera App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <video autoplay="true" #videocapturing></video>
    <canvas class="hidden" #canvacapturing></canvas>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Frecuencia de captura (segundos)</ion-label>
        <ion-input type="number" [(ngModel)]="captureInterval"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="startCapture()" [disabled]="isCapturing">Iniciar Captura</ion-button>
      <ion-button expand="full" (click)="stopCapture()" [disabled]="!isCapturing">Detener Captura</ion-button>
    </ion-card-content>
    <ion-card-content *ngIf="isCapturing">
      <p>Capturando ....</p>
      <p>Fotos tomadas: {{ photoCount }}</p>
      <img [src]="imageElementSrc" alt="" width="100" height="100">
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!isCapturing && photoCount > 0">
    <ion-card-header>
      <ion-card-title>Ãšltima Foto Capturada:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="imageElementSrc" #imageElement/>
    </ion-card-content>
  </ion-card>
</ion-content>
